index:
  content: |	
   <h1>Besoin temporairement d'un Professionnel RH?<br/>Avec HR On Site, vous jouez votre meilleur coup !</h1>
   <div class='col'>
   <p>Votre service RH est un pilier de votre organisation. Et parfois, vous vous retrouvez face à un défi que vous devez relever rapidement et efficacement.</p>
   <p>Vous cherchez un <strong>remplacement temporaire</strong> ? Ou un expert pour mener à bien <strong>une mission opérationnelle ou stratégique</strong> ? HR On Site vous trouve <strong>l'élément h/f adéquat</strong>. Car, outre nos propres experts, nous pouvons faire appel à tout un réseau de spécialistes indépendants. </p>
   <p>Grâce au <strong>plan en cinq étapes</strong> de SD Worx, vous trouverez le bon élément h/f en cinq coups. Non seulement votre nouveau collaborateur temporaire correspond au profil recherché mais en plus, il s'adapte parfaitement à <strong>votre culture d'entreprise</strong>.</p>
   <a class="cta" href="contact">Pour tout savoir, demandez un entretien personnel !</a>
   </div>

challenges:
  content: |
   <h1>Votre politique RH vous permet-elle de jouer avec flexibilité sur les changements qui s'opèrent autour de vous ?</h1>
   <p><strong>Quels que soient vos défis et la manière dont vous souhaitez les relever, nos spécialistes et notre savoir-faire sont à votre service. </strong></p>
   <div class="col">
   <h2>Vous cherchez un soutien opérationnel ?</h2>
   <p>Pour le remplacement de vos collaborateurs opérationnels, ou pour faire face à un pic de travail, vous pouvez vous adresser à SD Worx (grossesse, maladie, crédit-temps, vacances, …).</p><p>Vous cherchez, par exemple, un remplaçant temporaire pour votre administration payroll ? Ou un HR Officer ? Nous vous proposons rapidement le candidat idéal.</p>
   <h2>Vous cherchez le remplacement ad hoc de profils RH ?</h2>
   <p>HR On Site vous envoie un remplaçant, notamment en cas de grossesse, maladie, crédit-temps, vacances, …</p>
   <h2>Vous cherchez le remplacement de spécialistes et généralistes RH ?</h2>
   <p>Nous vous trouvons le remplaçant qu'il vous faut, tant pour des fonctions généralistes que spécialisées.</p>
   <h2>Vous cherchez du renfort pour une mission stratégique ?</h2>
   <p>Votre Professionnel RH temporaire met à votre disposition des compétences (RH) spécifiques qui font peut-être défaut (temporairement) dans votre organisation.</p>
   <p>Vous souhaitez engager à long terme un spécialiste ou collaborateur RH ? <a href="dip">DIP de SD Worx</a> le trouvera pour vous.</p>
   <a href="Nos-profils" class="cta">Découvrez nos domaines et nos profils !</a>
   </div>

vision:
  content: |
   <h1>Mettre l'accent sur les RH, en théorie et en pratique</h1>
   <p><strong>Notre mission est simple : toute organisation doit pouvoir compter sur une politique RH forte et performante. En tant que leader du marché RH, SD Worx est particulièrement bien placée pour vous aider en toute connaissance de cause.</strong></p>
   <div class="col">
   <p><strong>Numéro 1 belge des calculs de salaires</strong>, nous agissons au quotidien dans tous les domaines RH :</p>
   <h2>66 ans d'expérience pratique</h2>
   <p>SD Worx est le n°1 des services RH en Belgique. Avec <strong>2 000 collaborateurs</strong> et <strong>250</strong> consultants, SD Worx aborde tous les aspects des RH. En outre, nous disposons d'une véritable mine d'informations via:</p>
   <ul>
   <li><strong>des études</strong></li>
   <li><strong>des White papers</strong></li>
   <li><strong>des données socio-juridiques</strong></li>
   <li><strong>collaboration avec le monde académique via AMS et LSM</strong></li>
   </ul>
   <p>En outre, nous soutenons nos candidats en mettant à leur disposition une <strong>mine inestimable d'informations RH</strong> provenant :</p>
   <ul>
   <li>du <strong>centre de connaissances</strong> de SD Worx ;</li>
   <li>du savoir-faire de nos <strong>centaines de consultants</strong> ;</li>
   <li><strong>d'études</strong> et <strong>d'enquêtes</strong></li>
   </ul>
   <a href="Notre-approche" class="cta">Découvrez notre approche unique !</a>
   </div>

solutions:
  content: |
   <h1>Quelle solution convient-elle le mieux à votre situation ?</h1>
   <p><strong>Un remplacement temporaire ? Une mission opérationnelle ou stratégique ? HR On Site vous trouve l'élément h/f adéquat. Car, outre nos propres experts, nous pouvons faire appel à tout un réseau de spécialistes indépendants. </strong></p>
   <div class="col">
   <h2>Répondre avec souplesse à vos demandes de personnel</h2>
   <p>Grâce à HR On Site, vous pouvez remplacer votre collaborateur rapidement et efficacement, en optimisant vos coûts. Nous vous trouvons le candidat qui répond parfaitement à vos attentes et s'adapte à votre culture d'entreprise !</p>
   <h2>Trouver la meilleure solution pour vous</h2>
   <p>Avant de nous mettre en quête d'un spécialiste RH temporaire, SD Worx examine avec vous vos processus RH. Engager un collaborateur temporaire s'avère une réponse inadaptée ? Nous vous proposons une autre solution, toujours efficace : la consultance, l'automatisation, …</p>
   <p>Vous cherchez un collaborateur fixe ? <a href="dip">DIP de SD Worx le trouvera pour vous.</a></p>
   </div>

approach:
  content: |
   <h1>Le détachement via SD Worx :<br/>la meilleure solution en 5 étapes</h1>
   <p><strong>Grâce au plan en cinq étapes de SD Worx, votre organisation est toujours gagnante. Non seulement votre nouveau collaborateur temporaire correspond au profil recherché mais en plus, il s'adapte parfaitement à votre culture d'entreprise.</strong></p>
   <div class="col">
   <h2>1. L'entretien préalable</h2>
   <p>Nous définissons ensemble votre situation et vos objectifs. Après l'<strong>Intake Scan</strong>, une analyse d'une demi-heure de la mission, notre consultant vous propose une solution sur mesure.</p>
   <h2>2. La sélection</h2>
   <p>Nous cherchons le bon élément h/f dans notre base de données et via notre réseau. Grâce à notre <strong>screening approfondi</strong>, nous vous proposons un candidat qui convient parfaitement à votre culture d'entreprise.</p>
   <h2>3. Le début de la mission</h2>
   <p>Après le <strong>Kick-off Audit</strong>, nous aidons votre nouveau collaborateur à s'y retrouver dans votre société de sorte qu'il puisse agir efficacement dès le début.</p>
   <h2>4. L'assistance et le suivi</h2>
   <p>SD Worx assure <strong>l'assistance et le suivi</strong> et transmet à votre collaborateur temporaire toutes les infos utiles.</p>
   <h2>5. La conclusion et le rapport final</h2>
   <p>A l'issue de la mission, vous recevez un <strong>rapport final</strong> et une <strong>liste avec des actions concrètes</strong>. Grâce à cela, l'expérience du consultant reste disponible au sein de votre entreprise.</p>
   <a href="contact" class="cta">En savoir plus ? Prenez rendez-vous !</a>
   </div>

