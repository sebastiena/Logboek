dip:
  content: |
   <h1>Vous cherchez un collaborateur fixe ?</h1>
   <p><strong>Un talent RH temporaire ne vous paraît pas la meilleure solution ? Nous cherchons avec vous une solution plus pertinente au sein du groupe SD Worx. Consultance, automatisation, formation, … Ou encore, l'engagement d'un collaborateur fixe.</strong></p>
   <div class="col">
   <h2>Bienvenue chez DIP</h2>
   <p>Un engagement est un sérieux investissement. En outre, trouver un talent (RH) spécifique n'est pas une sinécure : les profils spécialisés sont rares, et même les fonctions RH généralistes deviennent peu à peu des professions bouchées. Heureusement, vous pouvez compter sur DIP pour :</p>
   <ul>
   <li>recrutement et sélection ;</li>
   <li>évaluation ;</li>
   <li>développement.</li>
   </ul>
   <h2>Résultat assuré</h2>
   <p>Si vous le souhaitez, DIP peut se charger de votre campagne de sélection et de recrutement :</p>
   <ol> 
   <li><strong>préparation</strong> (analyse de l'entreprise et de la fonction) ;</li>
   <li><strong>recrutement multicanaux</strong> (recrutement via les canaux adéquats) ;</li>
   <li><strong>évaluation</strong> (présentation d'une présélection avec des candidats) ;</li>
   <li><strong>suivi</strong> (intégration et évaluation de la nouvelle collaboration).</li>
   </ol>
   <h2>En savoir plus sur DIP ?</h2>
   <p>Jetez vite <a href="http://www.dip.be/fr/home">un coup d'œil sur le site web</a> ou prenez <a href="http://dipbe.axxs.be/fr/contact">rendez-vous</a> avec nos spécialistes !</p>
   </div>
	

